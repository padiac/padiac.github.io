<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes · Xingfu Du</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead">
        <div class="site-info">
          <h1 class="site-name"><a href="index.html">Xingfu Du</a></h1>
          <p class="site-tagline">Notes & Journal</p>
          <p class="site-meta">LLM Engineering · Machine Learning · Statistics</p>
        </div>
        <nav class="site-nav">
          <a href="index.html" aria-label="Home">Home</a>
        </nav>
      </header>
    </div>
  </div>

  <main id="main" class="container">
    <article class="page">
      <h1>Notes</h1>
      <div class="tabs" role="tablist">
        <button class="tab active" data-category="all" role="tab" aria-selected="true">All</button>
        <button class="tab" data-category="LLM Engineering" role="tab" aria-selected="false">LLM Engineering</button>
        <button class="tab" data-category="Machine Learning" role="tab" aria-selected="false">Machine Learning</button>
        <button class="tab" data-category="Statistics" role="tab" aria-selected="false">Statistics</button>
      </div>

      <div id="posts" class="post-grid" aria-live="polite"></div>

      <div class="pagination" id="pagination" aria-label="Pagination"></div>
    </article>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© <span id="year"></span> Xingfu Du</small>
    </div>
  </footer>

  <script defer src="script.js"></script>
  <script defer src="posts-data.js"></script>
  <script defer src="notes.js"></script>
  <script>
    // Basic routing: support ?category=...
    const params = new URLSearchParams(location.search);
    const category = params.get('category');
    if (category) {
      const btn = [...document.querySelectorAll('.tab')].find(b => b.dataset.category === category);
      if (btn) btn.click();
    }
  </script>
</body>
</html>
