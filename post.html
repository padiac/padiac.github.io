<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post · Xingfu Du</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead">
        <div class="site-info">
          <h1 class="site-name"><a href="index.html">Xingfu Du</a></h1>
          <p class="site-tagline">ML Notes</p>
        </div>
        <nav class="site-nav">
          <a href="index.html" aria-label="Home">Home</a>
          <a href="ml-notes.html" aria-label="ML Notes">ML Notes</a>
        </nav>
      </header>
    </div>
  </div>

  <main id="main" class="container">
    <article class="page">
      <div class="post-header">
        <span class="chip" id="post-category"></span>
        <h1 id="post-title"></h1>
        <time id="post-date" class="muted"></time>
      </div>
      <div id="post-content" class="post-content"></div>
    </article>
  </main>

  <footer class="footer">
    <div class="container">
      <small>© <span id="year"></span> Xingfu Du</small>
    </div>
  </footer>

  <script>
    window.pendingMathElements = [];
    window.queueMathJax = function (element) {
      if (!element) return;
      if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise([element]).catch((err) => console.error(err));
      } else {
        window.pendingMathElements.push(element);
      }
    };

    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        tags: 'none'
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      },
      startup: {
        ready: () => {
          MathJax.startup.defaultReady();
          if (window.pendingMathElements.length) {
            MathJax.typesetPromise(window.pendingMathElements).catch((err) => console.error(err));
            window.pendingMathElements = [];
          }
        }
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
  <script defer src="script.js"></script>
  <script defer src="posts-data.js"></script>
  <script defer src="post.js"></script>
</body>
</html>
